<head>
  <title>example</title>
</head>

<body>
  <h1>Grid Layout</h1>
  {{> grid}}
  <h2>Guess the word</h2>
  {{>guess}}  
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="grid">
  <h2>Word Grid</h2>
  <div class="grid-container">
    {{#each letters}}
      <div class="grid-item">{{letter}}</div>
    {{/each}}
  </div>

 </template>

 <template name="guess">
   <button>Click Me</button>
   <p>You've clicked the button {{counter}} times.</p>
 </template>
