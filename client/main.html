<head>
  <title>example</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Grid Layout</h1>
        {{> grid}}
      </div>
      <div class="col-md-6">
        <h2>Guess the word</h2>
        {{> guess}}
        {{> alert}}
      </div>
    </div>
  </div>
</body>

<template name="alert">
  <div class="alert alert-success alert-dismissible" role="alert">
     {{message}}
  </div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="grid">
  <h2>Word Grid</h2>
  <div class="grid-container">
    {{#each letters}}
      <div class="grid-item">{{letter}}</div>
    {{/each}}
  </div>

 </template>

 <template name="guess">
   <form class="wordguess" action="index.html" method="post">
     <input type="text" name="text" size=9 placeholder="your guess" class="inputword">
     {{> retry}}
   </form>

  <!--
    <button>Click Me</button>
   <p>You've clicked the button {{counter}} times.</p>
   -->
 </template>

 <template name="retry" id="retry">
   <span> <button>Try again</button> </span>
 </template>
